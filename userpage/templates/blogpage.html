<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Developers - Blog Page</title>
    <script src="https://unpkg.com/vue"></script>

<style>
  * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial;
      padding: 20px;
      background: #BBBBBB;
    }

    /* Title */
    .header {
      padding: 30px;
      font-size: 40px;
      text-align: center;
      background: white;
    }

    /* Create two unequal columns that floats next to each other */
    /* Left column */
    .leftcolumn {
      float: left;
      width: 25%;
    }

    /* Right column */
    .rightcolumn {
      float: left;
      width: 75%;
      padding-left: 20px;
    }

    /* Add a card effect for columns */
    .card {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Change the layout automatically when the screen is less than 800px wide */
    @media screen and (max-width: 800px) {
      .leftcolumn, .rightcolumn {
          width: 100%;
          padding: 0;
        }
      }
</style>
</head>

<body>
  <div class="header">
  Blog Page
  </div>

  <div class="row">
    <div class="leftcolumn">
      <div class="card">
        <center>
        <img src="ADD IMAGE HERE" style="width:50%;">
        <h2>Alex Kim</h2>
        <button>Return to Profile Page</button>
      </center>
      </div>
    </div>

    <div class="rightcolumn">
      <div class="card">
        <form class="form-box">

          <h2>Stories</h2>
          <textarea></textarea>
          <button>Post Story</button>
          <button>Close</button>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
