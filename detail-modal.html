<!DOCTYPE html>
<HTML>
<HEAD>
    <TITLE>Friend's Profile</TITLE>
<!-- Add "scoped" attribute to limit CSS to this component only -->
<style>
h1,h2,p {
  font-weight: normal;
  }
ul {
  list-style-type: none;
  padding: 0;
}

.button {
    background-color: #008000;
    color: #FFFFFF;
    padding: 16px 20px;
    border: 2px solid #DEDEDE;
    border-radius: 5px;
    cursor: pointer;
    width: 10%;
    margin-bottom:10px;
    opacity: 0.8;
}
li {
  display: inline-block;
  margin: 0 10px;
}
a {
  color: #42b983;
}
</style>
<HEAD/>
<BODY>
<div class="hello">
  <h1>Friend's Profile</h1>

     <form method="post">
         {% csrf_token %}

         <p>
          <label>First Name:{{ first_name }}</label>
        </p>

        <p>
          <label>Last Name:{{last_name}}</label>
        </p>

        <p>
          <label>Email ID:{{friend_email}}</label>
        </p>

        <p>
          <label>Date of Birth:{{friend_dob}}</label>
        </p>

        <p>
          <label>Education:{{friend_edu}}</label>
        </p>
     </form>

    <form method="get">
        <input type="submit"  class = "button" value="Back">
<!--    <input type="submit"  class = "button" value="Cancel" name = "cancel"> -->
    </form>

    <p>{{ errormsg }}</p>
  </div>


</BODY>
</HTML>
