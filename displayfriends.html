<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .button{
            background-color: Transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            overflow: hidden;
            outline: none;
        }
        </style>
</head>
<body>
<h1>My Friend List</h1>
{% for friend in friend_list %}
    <form method="get">
    <input type="submit" class="button" name = "button" value="{{ friend }}">
    </form>
{% endfor %}

<form method="get">
    <input type="text" name = "search">
    <input type="submit" name = "addfriend" value="Add Friend"><br>
    <input type="submit" name="bth" value="Back to User Page">
</form>
</body>
</html>
