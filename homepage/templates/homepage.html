          <input type = "text"
                  v-model="username"
                 id = "username"
                 name = "uname" />

<script>
export default {
  name: 'HelloWorld',
  data () {
    return {
      msg: 'Welcome to Your Vue.js App',
      username: '',
      password: ''
    }
  },
  methods: {
    authenticate () {
      if (this.username === 'user' && this.password === 'pwd') {
        this.$router.push({ path: '/home' })
      } else { alert('Wrong Password') }
    }
  }
}
</script>
